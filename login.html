<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Flexible App Login</title>

  <style type="text/css">
  </style>    
</head>
<body class="container">
  <center>

  	<div>
  		<img src="App/img/FlexMatLogo.jpg" width="600px" height="" style="margin:0; padding:0; border:none; display:block;" border="0" class="img" alt="">

  	</div>
  </center>
          
	<div class="mt-3">

	    <form class="form-horizontal">
			<fieldset class="text-center">

				<!-- Form Name -->
				<legend class="mb-4"><b>Log In</b></legend>

				<!-- Text input-->
				<div class="form-group d-inline-flex p-2 col-6">
				  <label class="col-sm-4 control-label" for="username">Username</label> 
				  <div class="col-sm-8">
					<input id="username" name="username" type="text" placeholder="Username" class="form-control input-md" maxlength="10">
				  </div>
				    
				</div>

				<!-- Password input-->
				<div class="form-group d-inline-flex p-2 col-6">
				  <label class="col-sm-4 control-label" for="password">Password</label>
				  <div class="col-sm-8">
				    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md">
				  </div>
				</div>

				<!-- Button -->
				<div class="form-group mt-5">
				  <div class="col-md-12">
				    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
				  </div>
				</div>

				</fieldset>
			</form>
		</div>
 
    <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#FFF">
        <tr>
            <td align="center" valign="top">
            </td>
        </tr>
    </table>
  
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/app/js/login.js">
  </script>
</body>
</html>
